<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is the entire area of Project -->
    <div class="wrapper">
        <!-- To display the count of words and characters -->
        <div class="count">
            <!-- word count -->
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <!-- character count -->
            <div>
                <h5 id="charc-count">0</h5>
                <p>Characters</p>
            </div>
        </div>

        <!-- user will input content here -->
        <div class="container">
            <textarea id="input-textarea" placeholder="Start typing here" cols="30" rows="12"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
